        <title>

    <body>

     <div id="instructions">
         <!--  Buttons for + and - to add rows and columns-->
        <div id="button">
            Rows: <button id="row" onclick="addRow()" > + </button>
            <button id="row" onclick="delRow()"> - </button>
        </div>
        <div>
            Columns: <button id="column" onclick="addColumn()"> + </button>
            <button id="column" onclick="delColumn()"> - </button>
        </div>
        <div>
                <!--  Colors choice for dragdown button-->
            Colors:
            <select id="choice">
                <option value="Red" >Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Purple">Purple</option>
                <option value="Green">Green</option>
                <option value="Orange">Orange</option>
                <option id="white" value="White">White</option>
            </select>
        </div>
    </div>
<!--  this is where the cells will be added as we 
add rows and cells-->
    <div>
        <table id="grid" >
        </table>
     </div> <br/><br/>
     <!-- bottom bars for fill all, fill empty and clear buttons-->
     <div id="bottombar">
        <div id="fill">
            <button id="fillAll" onclick="fillAll()">Fill all Cells</button>
            <button id= "fillEmpty"onclick="fillEmpty()">Fill Empty Cells</button>
        </div>

        <div id="clear">
            <button id="clear" onclick="clearAll()">Clear</button>
        </div>
    </div>
